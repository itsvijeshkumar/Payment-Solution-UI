<h1>My Todo's</h1>
<div class="container">
<table class="table">
    <thead>
    <tr>
<!--        <th>Id</th>-->
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
    </tr>
    </thead>
    <tbody>
<!--    for (Todo todo : todos) {   -->
    <tr *ngFor="let todo of todos">
<!--        <td>{{todo.id}}</td>-->
        <td>{{todo.description | uppercase}}</td>
        <td>{{todo.targetDate | date}}</td> <!-- | pipe is the a way to convert one value another format -->
        <td>{{todo.done}}</td>
    </tr>
<!--    }      -->
    </tbody>
</table>
</div>
